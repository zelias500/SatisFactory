<section id="product-holder">
      <header>
        <h1>...satisfy your taste for {{category}}...</h1>
      </header>
      <div class="product" ng-repeat="item in items">
        <div class="pic"> 
          <img ng-src={{item.photo}} />
        </div>
        <div class="product-content">
          <header>
            <h3>{{item.name}}</h3>
          </header>
          <hr>
          <p>{{item.description}}</p>
          <p>{{item.price}}</p>
          <form>
            <input type="text">
            <button>Add To Cart</button>
          </form>
        </div>
      </div>
    </section>
