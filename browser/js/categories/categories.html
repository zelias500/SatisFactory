<section id="product-holder">
      <header>
        <h1>...satisfy your taste for {{category}}...</h1>
      </header>
      <div class="product" ng-repeat="item in items">
        <div class="pic" style="background-image: url('{{ item.photo }}')"> 
          <!-- <img class='catimg' ng-src={{item.photo}} /> -->
        </div>
        <div class="product-content">
          <header id='title'>
            <h3><a ui-sref="product({ id: item._id})">{{item.title}}</a></h3>
          </header>
          <hr>
        <div id='description'>
          <p>{{item.description}}</p>
        </div>
          <br />
          <p>Purchase Satisfaction For: ${{item.price}}/unit</p>
          <form>
            Quantity: <input ng-model="toBuy" type="text">
            <button>Add To Cart</button>
          </form>
          <button ng-show="isLoggedIn()" ng-click="addToWishlist(item)">Add to Wishlist</button>
        </div>
      </div>
      <br />
    </section>
