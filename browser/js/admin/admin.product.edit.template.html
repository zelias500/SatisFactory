<div class="modal-content product-update-submission-holder">
    <div class="modal-header ng-scope">
        <h3 class="modal-title satisfy-font">Update product details</h3>
    </div>
    <div class="modal-body ng-scope">
      <form name="editItem" class="edit-product-form">
        <label>Product Title</label>
        <input class="modify-product-field" ng-model="productToUpdate.title"></input>
        <label>Price</label>
        <input class="modify-product-field" type="number" ng-model="productToUpdate.price"></input>
        <label>Description</label>
        <textarea class="review-textarea modify-product-field" name="productToUpdate-description" ng-model="productToUpdate.description" ng-required=true></textarea>
        <label>Quantity</label>
        <input class="modify-product-field" type="text" ng-model="productToUpdate.quantity"></input>
        <label>Photo, Enter a URL:</label>
        <input class="modify-product-field" type="text" ng-model="productToUpdate.photo"></input>



      </form>

    </div>
    <div class="modal-footer ng-scope">
        <button type="submit" class="btn add-review-btn" type="button" ng-click="ok()" ng-disabled="review.$error.required">Submit Updates</button>
        <button class="btn cancel-review-btn" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
