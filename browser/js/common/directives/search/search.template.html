<section>
  <div class="side-panel-internal search">
    <header>
      <h3>...search the range</h3>
    </header>
    <form>
      <label>Product Name</label>
      <input type="text" ng-model="search"/>
      	<div ng-repeat="product in products | filter: search">
      		<p class="search-results" ng-show="search" ng-click="seeProduct(product)">{{product.title}}</p>
      	</div>
    </form>
  </div>
</section>
